<ion-item class="active" style="width: auto; margin: 1rem 1rem;">
	<ion-thumbnail item-start (click)="selectImage()">
		<img src="{{getImage() | async}}">
	</ion-thumbnail>
	<h2>
		<input class="input" type="text" [(ngModel)]="name" placeholder="Nombre" style="width: 100%;">
	</h2>
	<p>
		<button ion-button icon-only (click)="loadCode()">
			<ion-icon name="barcode"></ion-icon>
		</button>
		<input class="input" type="text" [(ngModel)]="code" placeholder="CÃ³digo" style="width: 90%;">
	</p>
	<h2>
		<button right ion-button (click)="create($event)" [disabled]="!validate()">Guardar</button>
		<button right ion-button color="danger" (click)="cancel($event)">Cancelar</button>
	</h2>
</ion-item>
