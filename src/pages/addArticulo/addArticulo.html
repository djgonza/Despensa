<ion-header>
	<ion-toolbar>
		<ion-title>
			AÃ±adir Articulo
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="goBack()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Ubicacion</ion-label>
			<ion-input type="text" [(ngModel)]="ubicacion"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Fecha Caducidad</ion-label>
			<ion-input type="date" [(ngModel)]="fechaCaducidad"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button color="secondary" (click)="guardar()" [disabled]="!validate()">Guardar</button>
		</ion-item>
	</ion-list>
</ion-content>
