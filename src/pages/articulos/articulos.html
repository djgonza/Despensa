<ion-header>
	<ion-toolbar>
		<ion-title>
			Articulos
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let articulo of articulos">
			{{articulo.fechaCaducidad | date:'dd/MM/yyyy'}}<p>
			{{articulo.ubicacion}}
			</ion-item>
		</ion-list>
		<ion-fab right bottom>
			<button ion-fab (click)="showModalAddArticulos()"><ion-icon name="add"></ion-icon></button>
		</ion-fab>
	</ion-content>
