<ion-header>
	<ion-navbar>
		<ion-title>
			AÃ±adir Producto
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="goBack()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<img src="{{image ? 'data:image/jpeg;base64,' + image : 'http://via.placeholder.com/1000x1000'}}" (click)="openGalery()">
		<ion-card-content>
			<ion-card-title>
				<input class="input" type="text" [(ngModel)]="nombre" placeholder="Nombre">
			</ion-card-title>
			<p class="code">
				<input class="input" (click)="loadCode()" type="text" [(ngModel)]="code" placeholder="Codigo">
			</p>
			<button right ion-button (click)="guardar()" [disabled]="!validate()">Guardar</button>
		</ion-card-content>
	</ion-card>
