<ion-header>
	<ion-navbar>
		<ion-title>
			AÃ±adir Producto
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="goBack()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<div *ngIf="selectingImage">
		<galery (selectedImage)="addImage($event)"></galery>
	</div>
	<ion-card *ngIf="!selectingImage">
		<div>
			<img src="{{image ? image.location : 'http://via.placeholder.com/1000x1000'}}" height="100%" width="100%" (click)="openGalery()">
		</div>
		<ion-card-content>
			<ion-card-title>
				<input class="input" type="text" [(ngModel)]="name" placeholder="Nombre">
			</ion-card-title>
			<p class="code">
				<input class="input" (click)="loadCode()" type="text" [(ngModel)]="code" placeholder="Codigo">
			</p>
			<button right ion-button (click)="guardar()" [disabled]="!validate()">Guardar</button>
		</ion-card-content>
	</ion-card>

</ion-content>
