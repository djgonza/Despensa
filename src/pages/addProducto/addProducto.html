<ion-header>
	<ion-navbar>
		<ion-title>
			AÃ±adir Producto
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="goBack()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label stacked>Nombre</ion-label>
			<ion-input type="text" [(ngModel)]="nombre"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Descripcion</ion-label>
			<ion-input type="text" [(ngModel)]="descripcion"></ion-input>
		</ion-item>

		<ion-item (click)="loadCodigo()">
			<ion-icon name="barcode"></ion-icon>
			{{ codigo ? codigo : "Codigo" }}
		</ion-item>

		<ion-item (click)="loadImagen()">
			<ion-icon name="images"></ion-icon>
			Imagen
		</ion-item>

		<img ion-item *ngIf="imagen" src="{{imagen ? 'data:image/jpeg;base64,' + imagen : 'http://via.placeholder.com/350x150'}}" (click)="loadImagen()">

	</ion-list>
	<button ion-button color="secondary" (click)="guardar()" [disabled]="!validate()">Guardar</button>

</ion-content>
