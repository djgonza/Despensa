<ion-header>
	<ion-navbar>
		<ion-title>Productos</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list *ngFor="let producto of appMemoriaService.productos | async">
		<ion-item>
			<ion-thumbnail item-start>
				<img src="{{ config.serverUrl + producto.imagen}}">
			</ion-thumbnail>
			<h2>{{producto.nombre}}</h2>
			<p>{{producto.codigo}}</p>
			<p>{{producto.descripcion}}</p>
			<button ion-button icon-end item-end (click)="showModalArticulos(producto)">
				<span>{{producto.articulos ? producto.articulos.length : 0}}</span>
				<ion-icon name="md-arrow-dropright"></ion-icon>
			</button>
		</ion-item>
	</ion-list>
	<ion-fab right bottom>
		<button ion-fab (click)="addProducto()"><ion-icon name="md-add-circle"></ion-icon></button>
	</ion-fab>

</ion-content>
