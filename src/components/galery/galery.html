
<ion-row>
	<ion-fab right bottom>
		<button ion-fab (click)="addImage()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>

	<ion-col col-4 *ngFor="let image of getImages() | async">
		<ion-card (click)="selectImage(image)">
			<img src="{{image.location}}"/>
		</ion-card>
	</ion-col>
</ion-row>
